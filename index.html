<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Atelier - Calculatrice JavaScript</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="module" src="./assets/js/script.js" defer></script>
</head>
<body>

<div class="container">

    <div class="calculator">
        <div class="calculator__display">
            <input type="text" class="input-display" id="calculatorInputDisplay" placeholder="0" readonly/>
        </div>

        <div class="calculator__rows">

            <!-- Row 1: Functions and Operators -->
            <div class="calculator__row">
                <button class="button button--operator" aria-label="Button clear">AC</button>
                <button class="button button--operator" aria-label="Button delete">DEL</button>
                <button class="button button--operator" aria-label="Operator percentage">%</button>
                <button class="button button--operator" aria-label="Operator divide">/</button>
            </div>

            <!-- Rows 2-4: Numeric Buttons -->
            <div class="calculator__row">
                <button class="button" aria-label="Button seven">7</button>
                <button class="button" aria-label="Button eight">8</button>
                <button class="button" aria-label="Button nine">9</button>
                <button class="button button--operator" aria-label="Operator multiply">*</button>
            </div>

            <div class="calculator__row">
                <button class="button" aria-label="Button four">4</button>
                <button class="button" aria-label="Button five">5</button>
                <button class="button" aria-label="Button six">6</button>
                <button class="button button--operator">-</button>
            </div>

            <div class="calculator__row">
                <button class="button" aria-label="Button one">1</button>
                <button class="button" aria-label="Button two">2</button>
                <button class="button" aria-label="Button three">3</button>
                <button class="button button--operator" aria-label="Operator plus">+</button>
            </div>

            <!-- Row 5: Zero, Double Zero, Decimal, and Equals -->
            <div class="calculator__row">
                <button class="button" aria-label="Button double zero">00</button>
                <button class="button" aria-label="Button zero">0</button>
                <button class="button" aria-label="Button decimal">.</button>
                <button class="button button--operator-equal" aria-label="Operator equal">=</button>
            </div>

        </div>
    </div>

</div>

</body>
</html>
